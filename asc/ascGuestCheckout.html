<ascGuestCheckout>

<div class="ems-page-default ems-page-guest-Checkout">

<emos id="plhSepet"/>

<emos type="div" class="page-top-title gstTitle" id="plhGuestCheckoutHeader" />
<emos type="div" class="page-top-desc gstDesc" id="plhGuestCheckoutDesc"/>
<emos type="div" class="ems-message ems-message-error gstMessage" id="plhGuestCheckoutError"/>

<div class="ems-form ems-form-horizontal">
	<div class="ems-form-inner">
		<div class="ems-form-col">
		<div class="ems-field frmLeft text guestName">
			<emos type="div" class="ems-form-label" id="plhGuestCheckoutNameLabel" />
			<emos type="div" class="ems-form-obj" id="plhGuestCheckoutName" />
		</div>
		<div class="ems-field frmRight text guestSurname">
			<emos type="div" class="ems-form-label" id="plhGuestCheckoutSurnameLabel" />
			<emos type="div" class="ems-form-obj" id="plhGuestCheckoutSurname" />
		</div>
		<div class="ems-field frmLeft text guestEmail">
			<emos type="div" class="ems-form-label" id="plhGuestCheckoutEmailLabel" />
			<emos type="div" class="ems-form-obj" id="plhGuestCheckoutEmail" />
		</div>
		<div class="ems-field frmRight text guestCountry">
			<emos type="div" class="ems-form-label" id="plhCountryLabel" />
			<emos type="div" class="ems-form-obj" id="plhCountry" />
		</div>
		<div class="ems-field frmLeft text guestCity">
			<emos type="div" class="ems-form-label" id="plhSehirAdLabel" />
			<emos type="div" class="ems-form-obj" id="plhSehir" />
		</div>
		<div class="ems-field frmRight text guestCounty">
			<emos type="div" class="ems-form-label" id="plhCountyLabel" />
			<emos type="div" class="ems-form-obj" id="plhCounty" />
		</div>
		<div class="ems-field text guestAddress">
			<emos type="div" class="ems-form-label" id="plhAddressLabel" />
			<emos type="div" class="ems-form-obj" id="plhAddress" />
		</div>
		<div class="ems-field frmLeft text guestZip">
			<emos type="div" class="ems-form-label" id="plhZipCodeLabel" />
			<emos type="div" class="ems-form-obj" id="plhZipCode" />
		</div>
		<div class="ems-field frmRight text guestPhone">
			<emos type="div" class="ems-form-label" id="plhCellPhoneLabel" />
			<emos type="div" class="ems-form-obj" id="plhCellPhone" />
		</div>
		<div class="ems-field text guestTcno">
			<div class="ems-form-label">
				<emos id="plhTcNoLabel" />
			</div>
			<div class="ems-form-obj">
				<emos id="plhTcNo" />
			</div>
		</div>
		<div class="ems-field text tcCheck">
			<div class="ems-form-label">
				<emos id="plhTcDegilLabel" />
			</div>
			<div class="ems-form-obj">
				<emos id="plhTcDegil" />
			</div>
		</div>
		<div class="ems-field button">
			<div class="ems-form-label"></div>
			<div class="ems-form-obj">
				<emos id='plhGuestCheckoutBtnSave' />
			</div>
		</div>
		</div>
	</div>
	<div class="guestCargo">
		<emos id="plhKargoHeader" />
		<emos id="plhKargoIcerik" />
	</div>
</div>

<div class="ems-hidden">
<emos type="div" class="ems-hidden" id="plhYurtdisiSatLimLabel" />
<emos type="div" class="ems-hidden" id="plhYDisiUrunUyari" />
<emos type="div" class="ems-hidden" id="plhInfoTitle" />
<emos type="div" class="ems-hidden" id="plhDeliveryInfoTitle" />
<emos type="div" class="ems-hidden" id="plhDistrictLabel" />
<emos type="div" class="ems-hidden" id="plhDistrict" />
<emos type="div" class="ems-hidden" id="plhUyelikBultenChk" />
<emos type="div" class="ems-hidden" id="plhUyelikSmsChk" />
<emos type="div" class="ems-hidden" id="plhKargoHeader" />
<emos type="div" class="ems-hidden" id="plhKargoIcerik" />
</div>

</div>
</ascGuestCheckout>
